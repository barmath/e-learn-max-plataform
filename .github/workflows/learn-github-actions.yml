name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - name: Setup Code Climate
        # You may pin to the exact commit or the version.
        # uses: amancevice/setup-code-climate@2d0861ea2da616c79b758c4646ca49bfdc651a4c
        uses: amancevice/setup-code-climate@v0
        with:
          # Code Climate test reporter ID
          cc_test_reporter_id: # optional
          # The version of Code Climate test reporter ID.
          cc_test_reporter_version: # optional, default is latest
